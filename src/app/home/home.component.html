<h1>Home</h1>
<p>Welcome! Futurism is a movement to bring you the developments of tomorrow, today. This app aims to connect you with Tweets from the greatist furists of our time!</p>

<ul *ngIf="users">
  <li *ngFor="let user of users.data">
    <img [src]="user.avatar">
    <p>{{ user.first_name }} {{user.last_name }}</p>
  </li>
</ul>
